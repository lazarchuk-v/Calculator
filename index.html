<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Calculator - Specvova</title>
  <link rel="stylesheet" href="css/style.css">

<body>
<div class="calculator">
  <div class="screen">.</div>
  <br>
  <div class="buttons">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>0</button>
    <button>.</button>
    <button>/</button>
    <button id="equal">=</button>
    </div>
  <br>
  <button id="clear">CLEAR</button>
</div>
